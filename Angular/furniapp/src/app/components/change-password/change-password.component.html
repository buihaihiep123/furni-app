<!-- change-password.component.html -->
<div class="container" style="max-width: 500px;">
    <h2 class="my-4">Thay đổi mật khẩu</h2>

    <div *ngIf="successMessage" class="alert alert-success mt-3">
        {{ successMessage }}
    </div>

    <form (ngSubmit)="onChangePassword()">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user.email" required>
        </div>

        <div class="form-group">
            <label for="oldPassword">Mật khẩu cũ:</label>
            <input type="password" class="form-control" id="oldPassword" name="oldPassword" [(ngModel)]="user.oldPassword" required>
        </div>

        <div class="form-group">
            <label for="newPassword">Mật khẩu mới:</label>
            <input type="password" class="form-control" id="newPassword" name="newPassword" [(ngModel)]="user.newPassword" required>
        </div>

        <button type="submit" class="btn btn-primary btn-block mt-4 mb-2">Thay đổi mật khẩu</button>
    </form>
</div>
