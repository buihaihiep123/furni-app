		<div class="untree_co-section before-footer-section">
            <div class="container">
              <div class="row mb-5">
                <form class="col-md-12" method="post">
                  <div class="site-blocks-table">
                    <table class="table">
                      <thead>
                        <tr>
                          <th class="product-thumbnail">Hình ảnh</th>
                          <th class="product-name">Tên sản phẩm</th>
                          <th class="product-price">Đơn giá</th>
                          <th class="product-quantity">Số lượng</th>
                          <th class="product-total">Số tiền</th>
                          <th class="product-remove">Thao tác</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let x of products">
                          <td class="product-thumbnail">
                            <img [src]="'http://localhost:3000'+'/uploads/' + x.image" alt="Image" class="img-fluid">
                          </td>
                          <td class="product-name">
                            <h2 class="h5 text-black">{{x.name}}</h2>
                          </td>
                          <td>{{x.price| currency:'VND':''}}₫</td>
                          <td>
                            <div class="input-group mb-3 d-flex align-items-center quantity-container" style="max-width: 120px;">
                              <div class="input-group-prepend">
                                <button class="btn btn-outline-black decrease" type="button" (click)="Downquantity(x)">&minus;</button>
                              </div>
                              <input type="text" class="form-control text-center quantity-amount" value="{{x.quantity}}" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
                              <div class="input-group-append">
                                <button class="btn btn-outline-black increase" type="button" (click)="Upquantity(x)">&plus;</button>
                              </div>
                            </div>
        
                          </td>
                          <td>{{x.price * x.quantity| currency:'VND':''}}₫</td>
                          <td><button (click)="removeProduct(x.product_id)" class="btn btn-black btn-sm">X</button></td>
                        </tr>
        
                     
                      </tbody>
                    </table>
                  </div>
                </form>
              </div>
        
              <div class="row">
                <div class="col-md-6">
                  <div class="row mb-5">
                    <div class="col-md-6 mb-3 mb-md-0">
                      <button (click)="clearCart()" class="btn btn-black btn-sm btn-block">Bỏ tất cả sản phẩm</button>
                    </div>
                    <div class="col-md-6">
                      <button class="btn btn-outline-black btn-sm btn-block">Tiếp tục mua hàng</button>
                    </div>
                  </div>

                </div>
                <div class="col-md-6 pl-5">
                  <div class="row justify-content-end">
                    <div class="col-md-7">
                      <div class="row">
                        <div class="col-md-12 text-right border-bottom mb-5">
                          <h3 class="text-black h4 text-uppercase">Tổng thanh toán</h3>
                        </div>
                      </div>
                      
                      <div class="row mb-5">
