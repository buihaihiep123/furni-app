            </div>

            <div class="col-lg-4">
              <div  class="service no-shadow align-items-center link horizontal d-flex active" data-aos="fade-left" data-aos-delay="0">
                <div class="service-icon color-1 mb-4">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-telephone-fill" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"/>

              </div> <!-- /.service -->

          </div>
          
          <form action="" method="post"  [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label class="text-black" for="account_name">Tên tài khoản</label>
              <input type="text" class="form-control" id="account_name" formControlName = "account_name" placeholder="Họ Tên">
            </div>
           
            <div class="form-group">
                <label class="text-black" for="email">Email</label>
                <input type="email" class="form-control" id="email" formControlName = "email" required placeholder="nhập địa chỉ email của bạn">
            </div>
              <div class="form-group ">
                  <label class="text-black" for="email">Mật khẩu</label>
                  <input type="text" class="form-control" id="password" formControlName = "password"required placeholder="nhập mật khẩu đăng ký">
              </div>
              <div class="form-group">
                <label class="text-black" for="phone_number">Số điện thoại</label>
                <input type="number" class="form-control" id="phone_number" formControlName = "phone_number" required placeholder="nhập số điện thoại">
            </div>
            <div class="form-group mb-5">
                <label class="text-black" for="address">Địa chỉ</label>
                <input type="text" class="form-control" id="address" formControlName = "address" required placeholder="nhập địa chỉ">
            </div>

            <button type="submit" class="btn btn-primary-hover-outline">Đăng ký</button>
          </form>
